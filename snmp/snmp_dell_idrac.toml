interval = 30

[[instances]]
agents = [
    "udp://iDRACURL1:161",
    "udp://iDRACURL2:161",
    "udp://iDRACURL3:161"
]

# metrics_name_prefix = "dell_"

interval_times = 1
labels = { region = "hangzhou", role = "idrac", brand = "dell" }

# 每个agent请求的超时时间
timeout = "5s"
# SNMP Agent的版本
version = 2
# SNMP团体名
community = "public"
# 把戴尔的 mib 文件放入 /opt/categraf/mibs/dell 目录中
path = ["/opt/categraf/mibs/dell"]
translator = "gosmi"
# 代理主机标签
agent_host_tag = "device_ip"
# 每个agent重试次数
retries = 3
max_repetitions = 15

